name: Build and Deploy
on:
  push:
    branches:
      - feat/docusaurus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.repository == 'Woile/actix-website'

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false # This is needed to deploy on checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: npm install
      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
          repository-name: Woile/actix-website
